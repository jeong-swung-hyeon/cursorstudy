    <script>
        const API_KEY = 'bbd0250173ddcb4053537eb4851ccb28fc3e9d694cf86a3a2192fe5b1c9a5abb';

        // ìˆ«ì í¬ë§·íŒ… í•¨ìˆ˜
        function formatNumber(num) {

        function formatMarketCap(num) {

        // API í˜¸ì¶œ í•¨ìˆ˜ (ì„œë²„ í”„ë¡ì‹œ ì‚¬ìš©)
        async function fetchStockDataViaServer(date, pageNo = 1, numOfRows = 1000) {
            const dateStr = date.replace(/-/g, '');
            const url = `http://localhost:8000/api/stock?date=${dateStr}&pageNo=${pageNo}&numOfRows=${numOfRows}`;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                
                if (data.response && data.response.header) {

                        throw new Error(data.response.header.resultMsg || 'API í˜¸ì¶œ ì‹¤íŒ¨');
                    }
                    return data.response.body;
                }
                
                if (data.body) {
                    return data.body;

                throw new Error('ì˜ˆìƒí•˜ì§€ ëª»í•œ ì‘ë‹µ í˜•ì‹');
            } catch (error) {
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.\n\nì„œë²„ ì‹¤í–‰ ë°©ë²•:\n1. start_server.bat íŒŒì¼ì„ ë”ë¸”í´ë¦­í•˜ê±°ë‚˜\n2. í„°ë¯¸ë„ì—ì„œ "python server.py" ëª…ë ¹ì„ ì‹¤í–‰í•˜ì„¸ìš”.');
                }

            }
        }

        // API ì§ì ‘ í˜¸ì¶œ í•¨ìˆ˜ (CORS í”„ë¡ì‹œ ì‚¬ìš©)
        async function fetchStockDataDirect(date, pageNo = 1, numOfRows = 1000) {
            const dateStr = date.replace(/-/g, '');
            // CORS í”„ë¡ì‹œë¥¼ í†µí•œ ì§ì ‘ í˜¸ì¶œ ì‹œë„
            const apiUrl = `${BASE_URL}?serviceKey=${encodeURIComponent(API_KEY)}&numOfRows=${numOfRows}&pageNo=${pageNo}&resultType=json&basDt=${dateStr}`;
            
            // ì—¬ëŸ¬ CORS í”„ë¡ì‹œ ì‹œë„
            const corsProxies = [
                '', // ì§ì ‘ í˜¸ì¶œ ì‹œë„
                'https://cors-anywhere.herokuapp.com/',
                'https://api.allorigins.win/raw?url=',
            ];
            
            for (const proxy of corsProxies) {
                try {
                    let url = proxy + apiUrl;
                    if (proxy === 'https://api.allorigins.win/raw?url=') {
                        url = proxy + encodeURIComponent(apiUrl);
                    }
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    if (!response.ok) {
                        continue; // ë‹¤ìŒ í”„ë¡ì‹œ ì‹œë„
                    }
                    
                    let data;
                    if (proxy === 'https://api.allorigins.win/raw?url=') {
                        const text = await response.text();
                        data = JSON.parse(text);
                    } else {
                        data = await response.json();
                    }
                    
                    if (data.response && data.response.header) {
                        if (data.response.header.resultCode !== '00') {
                            throw new Error(data.response.header.resultMsg || 'API í˜¸ì¶œ ì‹¤íŒ¨');
                        }
                        return data.response.body;
                    }
                    
                    throw new Error('ì˜ˆìƒí•˜ì§€ ëª»í•œ ì‘ë‹µ í˜•ì‹');
                } catch (error) {
                    // ë§ˆì§€ë§‰ í”„ë¡ì‹œë„ ì‹¤íŒ¨í•˜ë©´ ì—ëŸ¬ ë˜ì§€ê¸°
                    if (proxy === corsProxies[corsProxies.length - 1]) {
                        throw error;
                    }
                    continue;
                }
            }
        }

        // API í˜¸ì¶œ í•¨ìˆ˜ (ìë™ìœ¼ë¡œ ì„œë²„ ë˜ëŠ” ì§ì ‘ í˜¸ì¶œ ì„ íƒ)
        async function fetchStockData(date, pageNo = 1, numOfRows = 1000) {
            // ë¨¼ì € ì„œë²„ë¥¼ í†µí•´ ì‹œë„
            try {
                return await fetchStockDataViaServer(date, pageNo, numOfRows);
            } catch (serverError) {
                // ì„œë²„ ì—°ê²° ì‹¤íŒ¨ ì‹œ ì§ì ‘ í˜¸ì¶œ ì‹œë„
                if (serverError.message.includes('ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤')) {

                        throw new Error(`${serverError.message}\n\nì§ì ‘ API í˜¸ì¶œë„ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${directError.message}`);

        // ëª¨ë“  ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (í˜ì´ì§€ë„¤ì´ì…˜ ì²˜ë¦¬)
        async function fetchAllStockData(date) {
            let allItems = [];
            let pageNo = 1;
            let totalCount = 0;
            const numOfRows = 1000;

            try {
                // ì²« í˜ì´ì§€ë¡œ ì „ì²´ ê°œìˆ˜ í™•ì¸
                const firstPage = await fetchStockData(date, 1, numOfRows);
                totalCount = parseInt(firstPage.totalCount);
                
                if (firstPage.items && firstPage.items.item) {
                    const items = Array.isArray(firstPage.items.item) 
                        ? firstPage.items.item 
                        : [firstPage.items.item];
                    allItems = allItems.concat(items);
                }

                // ë‚˜ë¨¸ì§€ í˜ì´ì§€ ê°€ì ¸ì˜¤ê¸°
                const totalPages = Math.ceil(totalCount / numOfRows);
                for (pageNo = 2; pageNo <= totalPages; pageNo++) {
                    const pageData = await fetchStockData(date, pageNo, numOfRows);
                    if (pageData.items && pageData.items.item) {
                        const items = Array.isArray(pageData.items.item) 
                            ? pageData.items.item 
                            : [pageData.items.item];
                        allItems = allItems.concat(items);
                    }
                }

                return allItems;
            } catch (error) {
                throw error;
            }
        }

        function displayStockData(stocks) {

            const sortedStocks = stocks

            statsDiv.style.display = 'grid';

            // í…Œì´ë¸” í‘œì‹œ
            const tbody = document.getElementById('stockTableBody');

            sortedStocks.forEach((stock, index) => {
                const row = document.createElement('tr');

                const changeClass = vs > 0 ? 'positive' : vs < 0 ? 'negative' : 'neutral';
                const marketClass = (stock.mrktCtg || '').toLowerCase();

                row.innerHTML = `

                    <td><span class="market ${marketClass}">${stock.mrktCtg || '-'}</span></td>
                    <td class="price">${formatNumber(clpr)}ì›</td>
                    <td class="change ${changeClass}">${vs >= 0 ? '+' : ''}${formatNumber(vs)}</td>
                    <td class="change ${changeClass}">${formatChangeRate(fltRt)}</td>

                    <td class="market-cap">${formatMarketCap(stock.mrktTotAmt || 0)}</td>

                tbody.appendChild(row);

            document.getElementById('stockTable').style.display = 'table';
        }

        // ë°ì´í„° ë¡œë“œ í•¨ìˆ˜

            const serverRunning = await checkServerStatus();
            if (!serverRunning) {
